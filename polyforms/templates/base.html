<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/base.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <div id="navbar" role="navigation" class="navbar navbar-expand navbar-light bg-light justify-content-between">
      <a class="navbar-brand" href="/">
        <img src="/static/img/logo_full.png" alt="Logo" width="375" height="65">
      </a>
      {% if username|length == 0 %}
        <!-- Not logged in -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/login" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="/join" class="nav-link">Signup</a>
          </li>
        </ul>
      {% else %}
        <!-- User is logged in -->	
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="navbar-text mr-md-4" style="color: black;">{{ username }}</span>
          </li>
          <li class="nav-item">
            <a href="/form/new" class="nav-link">Create</a>
          </li>
          <li class="nav-item">
            <a href="/my/forms" class="nav-link">My Forms</a>
          </li>
          <li class="nav-item">
            <a href="/logout" class="nav-link">Logout</a>
          </li>
        </ul>
      {% endif %}
    </div>
    {% block body %}
    {% endblock %}
  </body>
</html>
