{% extends "base.html" %}
{% block title %} {{title}} | Polyforms {% endblock %}
{% block body %}
<h1>{{title}}</h1>
<button class="btn btn-primary" id="chartDialogToggler">Chart</button>
<table class="table table-sm table-bordered table-hover">
  <thead class="thead-light">
    <tr>
      {% for x in range(1, 5) %}<th>{{ x }}</th>{% endfor %}
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      {% for x in range(101, 104) %}<td>{{x}}</td>{% endfor %}
    </tr>
  </tbody>
</table>
{% endblock %}
