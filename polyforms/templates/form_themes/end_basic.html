<!DOCTYPE html>
<html>
<head>
    <title> {{title}} | Polyforms </title>
    <link rel="shortcut icon" href="/static/img/logo_square.png">
    <style type="text/css">
        div.container {
            margin: 2em;
        }
        #error {
            border: 4px solid red;
            background-color: rgba(255, 102, 102, 0.25);
            padding: 20px;
        }
        h2.section {
            text-decoration: underline;
        }
        span.hint {
            display: inline-block;
            padding-left: 5px;
            padding-right: 5px;
            border: 1px solid black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{title}}</h1>
    <hr>
    <p>{{message | linebreaks | safe}}</p>
    <p><b>{{ owner }}</b></p>
</body>
</html>
