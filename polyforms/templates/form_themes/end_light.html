<!DOCTYPE html>
<html>
<head>
    <title> {{title}} | Polyforms </title>
    <link rel="shortcut icon" href="/static/img/logo_square.png">
    <style type="text/css">
        body {
            font-family: Optima,Segoe,Segoe UI,Candara,Calibri,Arial,sans-serif;
            font-size: 18px;
            font-style: normal;
            font-variant: normal;
            font-weight: 400;
        }
        div.logo {
            text-align: center;
            margin-top: 5em;
        }
    </style>
</head>
<body>
    <h1>{{title}}</h1>
    <hr>
    <p>{{message | linebreaks | safe}}</p>
    <p><em>{{ owner }}</em></p>
    <div class="logo heading">
        <p>This form was made with</p>
        <a href="/">
            <img src="/static/img/logo_full.png" alt="Logo" width="375" height="65">
        </a>
    </div>
</body>
</html>
