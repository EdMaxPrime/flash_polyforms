<VirtualHost *:80>
    ServerName polyforms.stuycs.org

    WSGIScriptAlias / /var/www/polyforms/polyforms.wsgi
    <Directory /var/www/polyform/polyforms/>
        Order allow,deny
	Allow from all
    </Directory>

    Alias /static /var/www/polyforms/polyforms/static
    <Directory /var/www/polyforms/polyforms/static/>
        Order allow,deny
	Allow from all
    </Directory>
</VirtualHost>